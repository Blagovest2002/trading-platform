name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          echo "Starting to build Docker images..."
          docker-compose -f docker-compose.yml build || exit 1
          echo "Starting to push Docker images..."
          docker-compose -f docker-compose.yml push || exit 1

      - name: Run Docker Compose
        run: |
          echo "Starting Docker Compose up..."
          docker-compose up -d || exit 1

      - name: Run Tests
        run: |
          echo "Running tests for User Service..."
          docker-compose exec user-service ./run_tests.sh || exit 1
          echo "Running tests for Order Service..."
          docker-compose exec order-service ./run_tests.sh || exit 1

      - name: Tear Down
        if: always()
        run: docker-compose down
